server:
  port: 8081   # Appointment Service runs on 8081 (gateway can route later)

spring:
  application:
    name: appointment-service
  security:
    user:
      name: admin
      password: admin123

  datasource:
    url: jdbc:postgresql://localhost:5432/appointmentsdb
    username: appointment_user
    password: appointmentpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate   # use validate or update in dev, validate in prod with Flyway
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: appointment-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    enabled: false
    sampling:
      probability: 1.0   # capture all traces in dev (adjust in prod)
  zipkin:
    tracing:
      endpoint: ""

logging:
  level:
    root: INFO
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    org.springframework.http.converter.json: DEBUG
    com.fasterxml.jackson.databind: DEBUG
